<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Piece Alignment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #ffffff;
            overflow: hidden;
        }

        .left-piece {
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .right-piece {
            position: absolute;
            top: 50%;
            right: 15%;
            transform: translateY(-50%);
        }

        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-family: system-ui, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <img src="imgs/puzzle_left.png" alt="Left puzzle piece" class="left-piece">
    <img src="imgs/puzzle_right.png" alt="Right puzzle piece" class="right-piece">
</body>
</html>
